components:
- layout_properties: {grid_position: 'XVOOYY,TNWUBS'}
  name: label_1
  properties:
    bold: true
    foreground: theme:Primary
    role: title
    text: |-
      Approach 2
      Part 1. Brain Region Atrophy Analysis
  type: Label
- event_bindings: {click: returnhome_click}
  layout_properties: {grid_position: 'XVOOYY,KBQAII'}
  name: returnhome
  properties: {background: 'theme:Primary Container', bold: true, foreground: 'theme:Primary', text: Home}
  type: Button
- layout_properties: {grid_position: 'VQYUWJ,UMVQXI'}
  name: label_2
  properties: {bold: true, font_size: 18, role: headline, text: Please upload the clinial data}
  type: Label
- event_bindings: {change: file_loader_clinical_change}
  layout_properties: {grid_position: 'ZJICDT,IJNDNW'}
  name: file_loader_clinical
  properties: {background: 'theme:Primary Container', bold: true, file_types: .csv, multiple: false, text: Upload Brain_ICVdata_final.csv}
  type: FileLoader
- event_bindings: {click: button_run_analysis_click}
  layout_properties: {grid_position: 'ZJICDT,EGFJKA'}
  name: button_run_analysis
  properties: {background: 'theme:Primary Container', icon: 'fa:area-chart', text: Start analysis}
  type: Button
- layout_properties: {grid_position: 'GWQZVC,UAKZPR'}
  name: label_status
  properties: {text: Ready}
  type: Label
- layout_properties: {grid_position: 'UULUYQ,LGKDYS'}
  name: label_4
  properties: {bold: true, font_size: 18, text: 'Demographic characteristics of the non-diabetic and diabetic groups:'}
  type: Label
- layout_properties: {grid_position: 'RSIDWH,VDZOVT'}
  name: label_plot_title
  properties:
    align: center
    bold: true
    text: |+
      DM vs Non-DM Comparison (Selected Metrics)

  type: Label
- components:
  - name: repeating_panel_demographics
    properties: {item_template: Approach21.RowTemplate5}
    type: RepeatingPanel
  layout_properties: {grid_position: 'JLNMQC,IXENJI'}
  name: Demographic_characteristics
  properties:
    columns:
    - {data_key: metric, id: JKSDUP, title: Metric}
    - {data_key: dm_mean_sd, expand: false, id: VJQQOR, title: Non-diabetic Group, width: 126}
    - {data_key: non_dm_mean_sd, expand: false, id: OJLQEN, title: Diabetic Group, width: 246.9998779296875}
    - {data_key: p_value, id: WMYIUM, title: p_value}
    rows_per_page: 30
  type: DataGrid
- event_bindings: {click: button_plot_click}
  layout_properties: {grid_position: 'AKICPS,GPAHLN'}
  name: button_plot
  properties: {background: 'theme:Primary Container', bold: true, text: Show Bar Plot}
  type: Button
- layout_properties: {grid_position: 'KRZVSZ,QNOPMF'}
  name: demographic_plot
  properties: {height: 292.49993896484375}
  type: Image
container:
  properties: {background: '', col_widths: '{"TNWUBS":45,"KBQAII":15,"UMVQXI":60,"IJNDNW":35,"EGFJKA":25}', visible: true}
  type: ColumnPanel
is_package: true
