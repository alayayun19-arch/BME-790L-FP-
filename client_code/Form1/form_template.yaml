components:
- layout_properties: {slot: title}
  name: Title
  properties:
    align: left
    foreground: theme:Primary
    role: headline
    spacing:
      padding: [null, 0, null, null]
    text: |
      Multimodal Analysis of Diagnosis and Prognosis in Type 2 Diabetes
  type: Label
- layout_properties: {slot: nav-right}
  name: Name
  properties: {text: 'Shiao Xu, Ziqi Zhou, Ruiming Tang'}
  type: Label
- components:
  - components:
    - layout_properties: {grid_position: 'PICWQI,SFXNWO'}
      name: label_1
      properties:
        background: theme:On Primary
        foreground: theme:Primary
        icon: fa:angle-double-right
        role: [title]
        text: 'Approach 1: Clinical Data'
      type: Label
    - event_bindings: {change: file_loader_app1_change}
      layout_properties: {grid_position: 'OJQNEU,VISUSE'}
      name: file_loader_app1
      properties: {background: 'theme:Primary Container', text: 'Upload .csv file here '}
      type: FileLoader
    - event_bindings: {click: button_app1_click}
      layout_properties: {grid_position: 'OJQNEU,LIKEOB'}
      name: button_app1
      properties: {background: '#B9DBF4', foreground: 'theme:Primary', text: Click here for analysis}
      type: Button
    - layout_properties: {grid_position: 'ULQQED,MHFGXP'}
      name: linear_panel_1
      properties: {role: elevated-card}
      type: LinearPanel
    layout_properties: {grid_position: 'RCBFXB,CKZXFE'}
    name: content_panel
    properties: {col_widths: '{}'}
    type: ColumnPanel
  - components:
    - data_bindings: []
      layout_properties: {}
      name: label_2
      properties:
        foreground: theme:Primary
        icon: fa:angle-double-right
        role: [title, headline]
        text: 'Approach 2:'
      type: Label
    - event_bindings: {click: button_app2_click}
      layout_properties: {}
      name: button_app2
      properties: {text: Jump}
      type: Button
    - components:
      - layout_properties: {}
        name: label_3
        properties:
          foreground: theme:Primary
          icon: fa:angle-double-right
          role: [title, headline]
          text: 'Approach 3:'
        type: Label
      - event_bindings: {click: button_app3_click}
        layout_properties: {}
        name: button_app3
        properties: {text: ECG Data analysis page}
        type: Button
      name: linear_panel_4
      properties: {}
      type: LinearPanel
    layout_properties: {grid_position: 'YYZEIK,TBJXBA'}
    name: linear_panel_3
    properties: {}
    type: LinearPanel
  layout_properties: {slot: default}
  name: linear_panel_2
  properties: {col_widths: '{}'}
  type: ColumnPanel
container:
  data_bindings:
  - {code: 'self.item['''']', property: tag, writeback: false}
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
custom_component: true
is_package: true
