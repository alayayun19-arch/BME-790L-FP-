components:
- layout_properties: {grid_position: 'RJYFNL,UDYDPU'}
  name: approach1_label_1
  properties:
    foreground: theme:Primary
    role: [title, headline]
    text: 'Approach 1: Clinical data analysis'
  type: Label
- event_bindings: {click: button_load_click}
  layout_properties: {grid_position: 'RJYFNL,DZXKLJ'}
  name: button_load
  properties: {text: Show data}
  type: Button
- layout_properties: {grid_position: 'ZAMEGJ,GOOSOC'}
  name: label_1
  properties: {align: center, role: input-prompt, text: Cleaned Input}
  type: Label
- event_bindings: {change: file_loader_app1_change}
  layout_properties: {grid_position: 'CGZQRD,HZDNGC'}
  name: file_loader_app1
  properties: {background: 'theme:Primary Container', text: Upload GE-79_Summary_Table-Labs-BP.csv file here and click show data}
  type: FileLoader
- components:
  - data_bindings: []
    layout_properties: {}
    name: repeating_panel_1
    properties: {item_template: Approach1.RowTemplate}
    type: RepeatingPanel
  event_bindings: {show: data_grid_1_show}
  layout_properties: {grid_position: 'BGVMPU,ISDZBK'}
  name: data_grid_1
  properties:
    columns:
    - {data_key: column_1, id: JKSDUP, title: Column 1}
    - {data_key: column_2, id: VJQQOR, title: Column 2}
    - {data_key: column_3, id: OJLQEN, title: Column 3}
  type: DataGrid
- layout_properties: {grid_position: 'MUWRZG,EHBRSK'}
  name: file_loader_2
  properties: {text: Upload same file here and click on button below}
  type: FileLoader
- event_bindings: {click: independency_check_click}
  layout_properties: {grid_position: 'ZQDUVP,WLEWOK'}
  name: independency_check
  properties: {text: Start Checking Independence}
  type: Button
- layout_properties: {grid_position: 'SWPQLH,ZHBHPK'}
  name: independence
  properties:
    text: |
      Independency analysis here
  type: Label
- event_bindings: {click: button_1_click}
  layout_properties: {grid_position: 'TSSZGV,FSTNFZ'}
  name: button_1
  properties: {text: Move on to next section}
  type: Button
container:
  event_bindings: {show: form_show}
  type: ColumnPanel
is_package: true
